<script>
 const sampleArr = [5, 2, 4, 6, 1] 


 function selectSort(arr) {

   for(let i = 0; i < arr.length; i++) {
    let min = i

    for(let j = i; j < arr.length; j++) {
      if(arr[j] < arr[min]) {
        min = j
      }
    }

    if(min !== i) {
      let temp = arr[i]
      arr[i] = arr[min]
      arr[min] = temp
    }
   }
   return arr
 }

 selectSort(sampleArr)
 
</script>
