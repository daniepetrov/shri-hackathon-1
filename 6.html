  <script>

    const str = '(([{()}]))'
    let last

    function strBalance(str) {
      let stack1 = []

      for (let i = 0; i < str.length; i++) {
        let cur = str[i]
        if(cur === '(' || cur === '{' || cur === '[') {
         stack1.push(cur)
        } else {
          if(stack1.length !== 0) {
           last = stack1.pop()
           if(!complement(cur, last)) {
            return 'Баланс нарушен'
           }
          } else {
            return 'Баланс нарушен'
          }
        }
      }

      return 'Баланс соблюден'


      function complement(par1, par2) {
        if(par1 === ')' && par2 == '(') return true
        if(par1 === '}' && par2 == '{') return true
        if(par1 === ']' && par2 == '[') return true

        return false
      }
    }


  </script>
