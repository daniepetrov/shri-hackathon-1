<script>
  const sampleArr = [5, 4, 3, 8, 9, 10, 32, 43, 34, 3, 84]

  function bubbleStort(array) {
    for (let i = 0; i < array.length; i++) {
		for (let j = 0; j < array.length; j++) {
			if (array[j] > array[j + 1]) {
				let temp = array[j];
				array[j] = array[j + 1];
				array[j + 1] = temp;
			}
		}
	}
	return array;
  }

</script>
