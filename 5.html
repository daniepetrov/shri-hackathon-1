    };

    function breadthWalk(tree) {
      var values = [];

      var queue = [];
      queue.unshift(tree);
      while (queue.length != 0) {
        var item = queue.shift();
        values.push(item.value);
        if (item.children && item.children.length) {
          for (var i = 0; i < item.children.length; i++) queue.push(item.children[i]);
        }
      }

      return values;
    }
